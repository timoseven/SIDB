$def with(city,project,idc,status)
<div id="content" style="height:120% !important;">
<form action='' method="post">

<table>
	<tr>
		<td colspan=2><h1><b>添加服务器</b></h1></td>
	</tr>
	<tr>
		<td><label>主机标识</label></td>
		<td><input type="text" name="hostname" /> <span class="zhushi">*</span></td>
	</tr>
	<tr>
		<td><label>城<span style="color:#ffffff;">☺ </span>市<label></td>
		<td><select name='city'>
		$for c in city
			<option value='$c.cid'>$c.city</option>
		</select>
		</td>
	</tr>
	<tr>
		<td><label>项<span style="color:#ffffff;">☺ </span>目</label></td>
		<td><select name='project'>
		$for p in project:
			<option value='$p.pid'>$p.project</option>
		</select>
		</td>
	</tr>
	<tr>
		<td><label> I D C <label></td>
		<td><select name='idc'>
		$for i in idc
			<option value='$i.iid'>$i.idcname</option>
		</select>
		</td>
	</tr>
	<tr>
		<td colspan=2>
			<table>
				<tr>
					<th width=12%>编号</th>
					<th>IP地址</th>
					<th>掩码</th>
					<th>网关</th>
					<th width=15%>线路</th>
				</tr>
				<tr>
					<td align=center>地址一</td>
					<td><input type="text" name='addr1_ip' ></td>
					<td><input type="text" name='addr1_netmask'></td>
					<td><input type="text" name='addr1_gateway'></td>
					<td align=center><input class='short' type="text" name='addr1_line' /></td>
				</tr>
				<tr>
					<td align=center>地址二</td>
					<td><input type="text" name='addr2_ip' ></td>
					<td><input type="text" name='addr2_netmask'></td>
					<td><input type="text" name='addr2_gateway'></td>
					<td align=center><input class='short' type="text" name='addr2_line' /></td>
				</tr>
				<tr>
					<td align=center>地址三</td>
					<td><input type="text" name='addr3_ip' ></td>
					<td><input type="text" name='addr3_netmask'></td>
					<td><input type="text" name='addr3_gateway'></td>
					<td align=center><input class='short' type="text" name='addr3_line' /></td>
				</tr>

			</table>
		</td>
	</tr>
	<tr>
		<td><label>管理端口</label></td>
		<td><input type="text" name="port" /></td>
	</tr>
	<tr>
		<td><label>所属公司</label></td><td><input type="text" name="company" /></td>
	</tr>
	<tr>
		<td><label>带<span style="color:#ffffff;">☺ </span>宽</label></td><td><input type="text" name="bandwidth" /></td>
	</tr>
		<tr><td><label>用<span style="color:#ffffff;">☺ </span>途</label></td><td><input type="text" name="uses" /></td></tr>
	<tr>
		<td><label>状<span style="color:#ffffff;">☺ </span>态</label></td>
		<td>
			<select name='status'>
			$for s in status
				<option value='$s.sid'>$s.status</option>
			</select>
		</td>
	</tr>
		<tr><td><label>操作系统</label></td><td><input type="text" name="os" /></td></tr>

		<tr><td><label>C P U </label></td><td><input type="text" name="cpu" /> 核心</td></tr>
		<tr><td><label>内<span style="color:#ffffff;">☺ </span>存</label></td><td><input type="text" name="memory" /> GB</td></tr>
		<tr><td><label>磁<span style="color:#ffffff;">☺ </span>盘</label></td><td><input type="text" name="disk" /> GB</td></tr>
		<tr><td><label>购买时间</label></td><td><input onfocus="WdatePicker({dateFmt:'yyyyMMdd'})"  type="text" name="buytime" /></td></tr>
		<tr><td><label>质保时间</label></td><td><input  onfocus="WdatePicker({dateFmt:'yyyyMMdd'})" type="text" name="servicetime" /></td></tr>
		<tr>
			<td style="vertical-align: middle"><label>硬件详细信息</label></td>
			<td><textarea name="hardwareinfo"></textarea></td>
		</tr>
		<tr><td><label>备<span style="color:#ffffff;">☺ </span>注</label></td><td><input type="text" name="other" /></td></tr>
		<tr><td colspan=2 class='c'><input type="submit"  style="width:60px;" class='button' name="add_host" value="添 加" /></td></tr>
</table>
</form>
</div>

</div>
